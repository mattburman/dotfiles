- defaults:
    link:
      relink: true
      create: true
      force: true # replace files

- clean: []

- link:
    ~/.config/nvim: nvim
    ~/.config/karabiner.edn: karabiner.edn
    ~/.amethyst: amethyst.json
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/limelight/limelightrc: limelightrc
    ~/Library/LaunchAgents/limelight.plist: LaunchAgents/limelight.plist
    ~/.zshrc: zsh/zshrc.zsh
    ~/.zsh:
    ~/.gitignore_global: git/gitignore_global
    ~/.gitconfig: git/gitconfig
    ~/.gitconfig-sbg: git/gitconfig-sbg
    ~/Library/Application Support/Code/User/settings.json: vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json: vscode/keybindings.json
    ~/.nixpkgs/darwin-configuration.nix: nix/darwin-configuration.nix
    ~/.phoenix.js: phoenix.js

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [antibody bundle < ~/.zsh/zsh_plugins.txt > ~/.zsh_plugins.sh]
    - [uname | grep -q "Darwin" && make -C limelight && chmod +x limelight/bin/limelight && mv limelight/bin/limelight /usr/local/bin]
    - [uname | grep -q "Darwin" && brew bundle]
    - [uname -a | grep -q "raspberrypi" && ./debian.sh]
    - [
        uname | grep -q "Darwin"
        && mkdir -p ~/.config/karabiner
        && touch ~/.config/karabiner/karabiner.json
        && /usr/local/bin/goku,
        "Karabiner Elements - ensure Goku profile set",
      ]
